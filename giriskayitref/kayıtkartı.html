<!DOCTYPE html>
<html lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kayıt Ol - Modern Kart Tasarımı</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1a1a1a", 
              "background-light": "#fcfcfc",
              "background-dark": "#121212",
              "card-light": "#ffffff",
              "card-dark": "#1e1e1e",
              "text-light": "#333333",
              "text-dark": "#e0e0e0",
              "input-bg-light": "#f7f7f7",
              "input-bg-dark": "#2a2a2a",
              "border-light": "#e5e5e5",
              "border-dark": "#333333",
            },
            fontFamily: {
              display: ["Playfair Display", "serif"],
              body: ["Lato", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0px", // Keeping it sharp for the high-end feel, maybe slight rounded for inputs
              'sm': '2px',
            },
          },
        },
      };
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-body antialiased transition-colors duration-300">
<div class="bg-primary text-white text-[10px] tracking-widest text-center py-2 font-bold uppercase">
        300$ ve üzeri siparişlerde ücretsiz kargo
    </div>
<header class="bg-white dark:bg-card-dark border-b border-border-light dark:border-border-dark py-6 px-4 md:px-12 flex justify-between items-center transition-colors duration-300">
<div class="text-2xl font-display font-bold tracking-wider text-black dark:text-white uppercase">
            Cristobal
        </div>
<nav class="hidden md:flex space-x-8 text-xs font-bold tracking-widest text-gray-500 dark:text-gray-400 uppercase">
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Ana Sayfa</a>
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Ürünler</a>
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Hakkımızda</a>
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">İletişim</a>
</nav>
<div class="flex items-center space-x-6 text-xs text-gray-600 dark:text-gray-300">
<div class="hidden lg:flex space-x-4 items-center border-r border-gray-300 dark:border-gray-600 pr-4">
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Giriş Yap</a>
<span class="text-gray-300 dark:text-gray-600">|</span>
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Kayıt Ol</a>
</div>
<a class="flex items-center gap-2 hover:text-black dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-lg">shopping_bag</span>
<span class="hidden sm:inline">Sepetim</span>
</a>
<a class="flex items-center gap-2 hover:text-black dark:hover:text-white transition-colors pl-2 border-l border-gray-300 dark:border-gray-600 md:border-none md:pl-0" href="#">
<span class="material-symbols-outlined text-lg">language</span>
<span class="hidden sm:inline">Dil</span>
</a>
</div>
</header>
<main class="min-h-[calc(100vh-140px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="flex w-full max-w-5xl bg-card-light dark:bg-card-dark shadow-xl dark:shadow-black/50 overflow-hidden min-h-[600px] transition-colors duration-300">
<div class="w-full lg:w-1/2 p-10 md:p-16 flex flex-col justify-center">
<div class="text-center mb-10">
<h1 class="font-display text-4xl text-primary dark:text-white mb-2">Kayıt Ol</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-light">Cristobal dünyasına katılın.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="space-y-2">
<label class="block text-[10px] font-bold uppercase tracking-widest text-gray-700 dark:text-gray-300" for="username">
                            Kullanıcı Adı
                        </label>
<input class="block w-full px-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-1 focus:ring-black dark:focus:ring-white focus:border-black dark:focus:border-white sm:text-sm transition-colors duration-200 outline-none" id="username" name="username" placeholder="" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-[10px] font-bold uppercase tracking-widest text-gray-700 dark:text-gray-300" for="email">
                            Email
                        </label>
<input class="block w-full px-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-1 focus:ring-black dark:focus:ring-white focus:border-black dark:focus:border-white sm:text-sm transition-colors duration-200 outline-none" id="email" name="email" placeholder="" type="email"/>
</div>
<div class="space-y-2">
<label class="block text-[10px] font-bold uppercase tracking-widest text-gray-700 dark:text-gray-300" for="password">
                            Şifre
                        </label>
<input class="block w-full px-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-1 focus:ring-black dark:focus:ring-white focus:border-black dark:focus:border-white sm:text-sm transition-colors duration-200 outline-none" id="password" name="password" placeholder="" type="password"/>
</div>
<div class="pt-4">
<button class="w-full flex justify-center py-4 px-4 border border-transparent text-xs font-bold uppercase tracking-widest text-white bg-primary hover:bg-gray-800 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-200" type="submit">
                            Hesap Oluştur
                        </button>
</div>
</form>
<div class="mt-8 text-center text-xs text-gray-500 dark:text-gray-400">
<p>
                        Zaten hesabınız var mı? 
                        <a class="font-bold text-black dark:text-white hover:underline ml-1" href="#">Giriş Yap</a>
</p>
</div>
</div>
<div class="hidden lg:block w-1/2 relative bg-gray-100 dark:bg-gray-800">
<img alt="Close up of black fabric texture" class="absolute inset-0 w-full h-full object-cover filter grayscale contrast-125 brightness-90" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDSr1kQC5GZaFw4D6CtwWg5wSpuC6vrCCInZm-2DcuK6uNmn8sayKh322jRWExUm2KQY80EKEriZ239vzqrQ_YqEStpyTh00wwDrb7fpNkmkdBbHo0nhbUc6XrJzWxo8h15nlzE6TWB6R0ZvDLjI-Pxp37AjaOjjXD7WjPt7-EYlSAuCj6q8l5I_G35nLvw7TsFdxom0swjYTQ-Xi0dgqo1atQhxqDLyoc5TVYGqdqT00KM1HnNsbHT7SaX871VqgBj4_7Tc69OWRA"/>
<div class="absolute inset-0 bg-black/10 dark:bg-black/40 pointer-events-none"></div>
</div>
</div>
</main>
<footer class="bg-white dark:bg-card-dark border-t border-gray-100 dark:border-gray-800 mt-auto py-8">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
<p class="text-xs text-gray-400 dark:text-gray-600">© 2024 CRISTOBAL. Tüm hakları saklıdır.</p>
</div>
</footer>

</body></html>
